<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    canvas { border: 2px solid white; }
    #score { position: absolute; top: 20px; left: 20px; color: white; font-family: Arial, sans-serif; font-size: 24px; }
  </style>
</head>
<body>
  <div id="score"></div>
  <script>
    let ball, paddle, score;

    function setup() {
      createCanvas(800, 600);
      ball = { x: width / 2, y: height / 2, dx: 5, dy: 5, radius: 10 };
      paddle = { x: width - 30, y: height / 2 - 50, w: 20, h: 100, speed: 8 };
      score = 0;
      textSize(24);
    }

    function draw() {
      background(0);
      // Draw ball
      fill(255);
      ellipse(ball.x, ball.y, ball.radius * 2);
      // Draw paddle
      rect(paddle.x, paddle.y, paddle.w, paddle.h);
      // Update ball
      ball.x += ball.dx;
      ball.y += ball.dy;
      // Bounce off top/bottom
      if (ball.y < 0 || ball.y > height) ball.dy *= -1;
      // Bounce off left
      if (ball.x < 0) ball.dx *= -1;
      // Bounce off paddle
      if (ball.x > paddle.x - ball.radius && ball.y > paddle.y && ball.y < paddle.y + paddle.h) {
        ball.dx *= -1;
        score++;
      }
      // Game over
      if (ball.x > width) {
        ball.x = width / 2;
        ball.y = height / 2;
        score = 0;
      }
      // Move paddle
      if (keyIsDown(UP_ARROW) && paddle.y > 0) paddle.y -= paddle.speed;
      if (keyIsDown(DOWN_ARROW) && paddle.y < height - paddle.h) paddle.y += paddle.speed;
      // Display score
      document.getElementById('score').innerText = `Score: ${score}`;
    }
  </script>
</body>
</html>
